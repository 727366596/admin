<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no" />
    <title>采收总计</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" type="text/css" href="../../css/common1/aui.css">
    <script type="text/javascript" src="../../script/common/remote.config.js"></script>
    <style>
        input::-webkit-input-placeholder {
            color: red;
        }
        .aui-radio:checked,
        .aui-radio.aui-checked,
        .aui-checkbox:checked,
        .aui-checkbox.aui-checked {
            background-color: #ff8c13;
            border: solid 1px #ff8c13;
        }

        .aui-list .aui-list-item.aui-list-item-bg {
            background-color: #97c721;
            background-image: none;
            color: #fff;
        }

        .aui-list.aui-list-in #ul-total .aui-list-item {
            background-position: left bottom;
        }

        .aui-list .aui-list-item.aui-list-item-bg .aui-list-item-title .aui-text-default,
        .aui-list .aui-list-item.aui-list-item-bg .aui-list-item-right {
            color: #fff !important;
        }

        .aui-list .aui-list-item .aui-list-item-right {
            font-size: 0.8rem
        }

        .aui-list .aui-list-item.aui-list-item-bg.active {
            background-color: #f09138;
        }

        .aui-list-item-bg .aui-list-item-title .aui-iconfont {
            color: #fff;
        }

        #ul-total>li.aui-list-item:last-child {
            border-bottom: none;
            background-image: none;
        }

        .aui-list-wrap+.aui-list-wrap {
            margin-top: 34px;
        }

        .aui-list.aui-list-wrap {
            background-color: transparent !important;
            background-image: none !important;
            border-top: 1px solid #f5f5f5;
        }

        .aui-list.aui-list-wrap>.aui-list-item {
            border-bottom: none;
            background-image: none !important;
        }

        .aui-list .white-normal .aui-list-item-right {
            white-space: normal !important;
            line-height: 0.8rem !important;
        }
    </style>

</head>

<body>
