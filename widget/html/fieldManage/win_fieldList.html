<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <title>title</title>
      <link rel="stylesheet" type="text/css" href="../../css/common/api.css"/>
      <link rel="stylesheet" type="text/css" href="../../css/common/public.css"/>
      <link rel="stylesheet" type="text/css" href="../../css/common/header.css"/>
  </head>
  <body>
    <header id="header">
      <div class="headerLeft" onclick="back();"></div>
      <div class="headerCenter">田间管理</div>
      <div class="headerRight"></div>
    </header>
  </body>
  <script type="text/javascript" src="../../script/common/api.js"></script>
  <script type="text/javascript" src="../../script/common/zepto-1.2.0.min.js"></script>
  <script type="text/javascript" src="../../script/common/rem-750.js"></script>
  <script type="text/javascript">

      apiready = function(){
        	  api.parseTapmode();
            var header = $api.byId('header');
            $api.fixStatusBar(header);
            var headerH = $api.offset(header).h;
            $("body").css({"paddingTop":headerH+"px"});
             api.openFrame({
                 name: 'frm_work',
                 url: './frm_work.html',
                 bounces: false,
                 pageParam: {
                     farmId: api.pageParam.farmId
                 },
                 rect: {
                     x: 0,
                     y: headerH,
                     w: 'auto',
                     h: 'auto'
                 }
             });
             //监听返回键
             api.addEventListener({
                 name: 'keyback'
             }, function(ret, err){
                 if( ret ){
                     back()
                 }else{

                 }
             });
      };

      function back(){
          api.closeWin({
          });
          api.sendEvent( {
             name: 'openMapEvent'
          });
      }
  </script>
  </html>
