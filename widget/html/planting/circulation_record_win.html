<!DOCTYPE html>
  <html>
  <head>
      <!-- <meta charset="utf-8"> -->
      <meta http-equiv="Content-type" content="text/html; charset=utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <title>title</title>
      <link rel="stylesheet" type="text/css" href="../../css/common/public.css"/>
      <link rel="stylesheet" type="text/css" href="../../css/common/header.css"/>
  </head>
  <body>
      <header id="header">
        <div class="headerLeft" onclick="back()"></div>
        <div class="headerCenter">流转记录</div>
        <div class="headerRight"></div>
      </header>
  <script type="text/javascript" src="../../script/common/api.js"></script>
  <script type="text/javascript" src="../../script/common/jquery.min.js"></script>
  <script type="text/javascript" src="../../script/common/rem-750.js"></script>
  <script type="text/javascript">

      apiready = function(){
              var header = $api.byId('header');
              $api.fixStatusBar(header);
              var headerH = $api.offset(header).h;
              $("body").css({"paddingTop":headerH+"px"});
              api.openFrame({
      						name: 'circulation_record_frm',
      						url: './circulation_record_frm.html',
      						bounces: false,
      						pageParam : {
      							plantDetailId : api.pageParam.plantDetailId,
                    name:api.pageParam.name
      						},
      						rect: {
      								x: 0,
      								y: headerH,
      								w: 'auto',
      								h: 'auto'
      						}
      				});
      };
      function back(){
          api.closeWin({

          });
          api.sendEvent( {
           name: 'openMapEvent'
         } )
      }

  </script>
  </body>
  </html>
