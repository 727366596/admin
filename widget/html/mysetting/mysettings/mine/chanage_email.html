<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
    	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	    <title>邮箱</title>
	    <link rel="stylesheet" type="text/css" href="../../../../css/common/api.css"/>
	    <link rel="stylesheet" type="text/css" href="../../../../css/common/common.css"/>
	    <link rel="stylesheet" type="text/css" href="../../../../css/common1/mystyle.css">
	    <link rel="stylesheet" type="text/css" href="../../../../css/common1/mysettings.css">
			<link rel="stylesheet" type="text/css" href="../../../../css/common/header.css">
	    <style>

	    </style>
	</head>
	<body>
			<div id="moveHeader">
					<div class="headerLeft" onclick="back()"></div>
					<div class="headerCenter">
							邮箱
					</div>
					<div class="headerRight"></div>
			</div>
			<div class="">
					<div class="center" style="margin:0 -25px;">
							<form class="chanageuseremail-form" id="chanageUserEmailForm">
									<div class="form-container-noborder">
											<div class="form-input-container input-b-margin" style="margin-top:0,3rem;">
												<img class="input-img" id = "oldpimg" src="../../../../image/settings/contact.png">
												<input type="textera" data-rule="e" data-nullmsg="邮箱不能为空" data-errmsg="不是正确的邮箱格式" data-sucmsg="" id = "newEmail" name="" placeholder="请输入邮箱" value="" class="input-ta">
											</div>
									</div>

									<div class="login-btn-container">
										<a style="border-radius:40px;height:40px;line-height:40px;" class = "btn-3" href="javascript:void(0);" id="submit"><input type="button" class = "btn-1-text" name=""  value="确认修改"></a>
									</div>
							</form>
					</div>
			</div>
	   	<!-- <div class="container">
	        <div class="full-main">


					</div>
	    </div> -->

			<script type="text/javascript" src="./../../../../script/common/api.js"></script>
	    <script type="text/javascript" src= "./../../../../script/common/jquery.min.js"></script>
	    <!-- <script type="text/javascript" src= "./../../../../script/common/zepto-1.2.0.min.js"></script> -->
	    <script type="text/javascript" src="./../../../../script/common/pds.ajax.js"></script>
	    <script type="text/javascript" src="./../../../../script/common/availdate-v1.0.2.js"></script>
	    <script type="text/javascript">
	    	apiready = function(){
	    		//		沉浸式状态栏
				var header=$api.byId("header");
		        $api.fixStatusBar(header);



	    		$("#newEmail").val(api.pageParam.oldEmail);
	    		ac.form({
					area:"#chanageUserEmailForm",
					btn:"#submit",
					endSuccess: function () {
						var email = $("#newEmail").val();
						// 发 ajax 请求修改用户名
		    			 pds.ajaxSubmit({
							url:"app/sys/updateUserEmail",
							data:{newEmail : email},
							success:function(e){
						        if(e.status == "error"){
					                api.alert({msg:e.message});
							    }else{
									api.closeWin();
							    }
							},
							error:function(e){
								api.alert({msg:"服务器错误，请联系管理员!"});
							}
					  	});



            		}
				});
	    	};
	    	/* 回退事件  */
			function back(){
				 api.closeWin();
			}
	    </script>
	</body>
</html>
